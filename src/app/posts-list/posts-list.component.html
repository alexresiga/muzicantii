<ngx-spinner
  bdColor="#fff"
  size="default"
  color="#1FD760"
  type="square-jelly-box"
>
  <p class="py-3" style="font-size: 20px; color: black">Fetching latest posts...</p>
</ngx-spinner>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let post of posts" class="col-lg-3 mb-4">
      <div class="card border-0 shadow vh-50">
        <a href="{{post.url}}" target="_blank">
          <img [src]="post.artwork" default="../assets/images/yt-fallback.png" class="card-img-top vh-315" alt="..."></a>
        <div class="card-body text-center">
          <h5 class="card-title mb-0">
            <a href="{{post.url}}">{{post.track_id.slice(0, 60)}}
            </a></h5>
          <div class="card-text text-black-50">{{post.username}}</div>
          <p class="card-text">{{post.reactions}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
